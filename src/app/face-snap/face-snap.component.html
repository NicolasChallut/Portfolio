<div class="face-snap-container">
    <div class="face-snap-card">
      <div class="tableau">
        <img [src]="faceSnap.imageUrl" [alt]="faceSnap.title">
        <div class="overlay">
          <h2>{{ faceSnap.title | uppercase }}</h2>
          <p>{{faceSnap.category}}</p>
        </div>
      </div>
      <div class="details">
        <p>{{ faceSnap.description }}</p>
      </div>
      <button (click)="onViewFaceSnap()">VIEW</button>
    </div>
  </div>
